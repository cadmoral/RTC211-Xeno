        let stats = { sante: 50, ethique: 50, budget: 50, opinion: 50 };
        let currentIndex = 0;
        let isGameOver = false;

        function initGame() {
            updateGauges();
            loadCard();
        }

        function loadCard() {
            if (currentIndex >= scenarios.length) {
                finishGame("Mandat Termin√©", "Vous avez navigu√© la controverse jusqu'au bout. Voici l'√©tat de la soci√©t√© en 2050.");
                return;
            }

            const s = scenarios[currentIndex];
            const card = document.getElementById('game-card');
            
            // Remplissage
            document.getElementById('c-icon').textContent = s.icon;
            document.getElementById('c-actor').textContent = s.actor;
            document.getElementById('c-cat').textContent = s.cat;
            document.getElementById('c-text').textContent = s.text;
            document.getElementById('btn-left').textContent = s.left;
            document.getElementById('btn-right').textContent = s.right;
            
            // Reset position
            card.style.transform = "translate(0, 0) rotate(0deg)";
            card.style.opacity = "1";
            document.getElementById('fb-accept').style.opacity = "0";
            document.getElementById('fb-reject').style.opacity = "0";
        }

        function playerSwipe(choice) {
            if(isGameOver) return;

            const s = scenarios[currentIndex];
            const effect = choice === 'left' ? s.statsL : s.statsR;
            const card = document.getElementById('game-card');
            
            // Animation
            const xDir = choice === 'left' ? -1 : 1;
            card.style.transform = `translate(${xDir * 300}px, 50px) rotate(${xDir * 15}deg)`;
            card.style.opacity = "0";

            // Feedback
            document.getElementById(choice === 'left' ? 'fb-reject' : 'fb-accept').style.opacity = "1";

            // Stats update
            updateStats(effect);
            
            setTimeout(() => {
                currentIndex++;
                if (!checkCriticalFailure()) {
                    loadCard();
                }
            }, 300);
        }

        function updateStats(effect) {
            stats.sante += effect.sante;
            stats.ethique += effect.ethique;
            stats.budget += effect.budget;
            stats.opinion += effect.opinion;

            // Clamp entre 0 et 100
            for (let k in stats) stats[k] = Math.max(0, Math.min(100, stats[k]));
            updateGauges();
        }

        function updateGauges() {
            document.getElementById('bar-sante').style.width = stats.sante + '%';
            document.getElementById('bar-ethique').style.width = stats.ethique + '%';
            document.getElementById('bar-budget').style.width = stats.budget + '%';
            document.getElementById('bar-opinion').style.width = stats.opinion + '%';
        }

            if (stats.ethique <= 0) return finishGame("Monstruosit√© Morale", "Le monde condamne la France pour crimes contre la nature.");
            if (stats.budget <= 0) return finishGame("Faillite Nationale", "Le syst√®me de sant√© s'est effondr√© sous le co√ªt des biotechnologies.");
            if (stats.opinion <= 0) return finishGame("Insurrection", "Les laboratoires sont en feu. Le peuple refuse l'hybridation.");
            return false;
        }

        // --- TRANSITION VERS DASHBOARD ---

        function finishGame(title, desc) {
            isGameOver = true;
            
            // Masquer le jeu
            document.getElementById('game-view').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('game-view').style.display = 'none';
                document.body.style.overflow = 'auto'; // R√©activer le scroll
                showDashboard(title, desc);
            }, 500);
            return true;
        }

        function showDashboard(title, desc) {
            const dash = document.getElementById('dashboard-view');
            dash.style.display = 'block';

            // Remplir le bilan
            document.getElementById('final-title').textContent = title;
            document.getElementById('final-desc').textContent = desc;

            // G√©n√©rer la grille des cartes
            const grid = document.getElementById('actors-grid');
            grid.innerHTML = '';

            scenarios.forEach((s) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'actor-card';
                cardDiv.innerHTML = `
                    <div class="ac-header">
                        <div class="ac-icon">${s.icon}</div>
                        <div>
                            <div class="ac-name">${s.actor}</div>
                            <div class="ac-cat">${s.cat}</div>
                        </div>
                    </div>
                    <div class="ac-body">"${s.text}"</div>
                    <div class="ac-context">
                        <span class="label-sts">Enjeu Sociologique</span>
                        ${s.stsContext}
                        <br><br>
                        <span class="label-sts" style="color: #999;">R√©alit√©</span>
                        ${s.realData}
                    </div>
                `;
                grid.appendChild(cardDiv);
            });
        }

        // Lancement
        initGame();

    </script>
